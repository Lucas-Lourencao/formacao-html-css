<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
    <!-- Aplicação do CSS INTERNO -->
    <style>
        body {
            background: yellow;
        }

        h1 {
            color: blue;
            font-size: 3rem;
        }

    </style>
</head>
<body>
    <h1 id="primeiro-h1" style="font-size: 80px;">Esta é uma aplicação de CSS Interno!</h1>
    <h1 id="segundo-h1">Repare que este titulo agora também ficou azul!</h1>
    <p>Repare que o tamanho da fonte do primeiro h1 (80 px) é distinta do segundo h1 (30 px). Isso porque o primeiro teve uma aplicação de css inline, o que sobrescreve a aplicação interna.</p>
    <a href="outraPagina.html">Mudar Página</a>
    
</body>
</html>
